
{% if customer_form.errors or form.errors %}   
    <div style="width: 22%;" class="sticky" data-mdb-sticky-boundary="true" data-mdb-sticky-offset="58" data-mdb-sticky-delay="58">
        <div class="not-prose relative bg-slate-50 rounded-xl overflow-hidden dark:bg-slate-800/25">
            <div class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]" style="background-position: 10px 10px;"></div>
                <div class="relative rounded-xl overflow-auto">                
                    <div class="relative bg-white dark:bg-slate-800 shadow-lg h-40 overflow-hidden ring-1 ring-slate-900/5">                        
                        <div class="overflow-auto flex flex-col divide-y h-40 ">
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <div class="flex items-center gap-1 p-1">
                                        <div class="text-center text-red-500">{{field.name}}</div>
                                        <strong class="text-center text-slate-500 text-sm font-medium dark:text-slate-500">{{ error|escape }}</strong>                                
                                    </div>                                                      
                                {% endfor%}
                            {% endfor %}
                            {% for field in customer_form %}
                                {% for error in field.errors %}
                                    <div class="flex items-center gap-1 p-1">
                                        <div class="text-center text-red-500">{{field.name}}</div>
                                        <strong class="hr text-center text-slate-500 text-sm font-medium dark:text-slate-500">{{ error|escape }}</strong>                                
                                    </div>                                            
                                {% endfor%}
                            {% endfor %}
                        </div>
                    </div>                
                </div>
            <div class="absolute inset-0 pointer-events-none border border-black/5 rounded-xl dark:border-white/5"></div>
        </div>
    </div>
{% endif %}
