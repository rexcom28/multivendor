{% extends 'core/base.html' %}

{% block title %} My account{% endblock title %}

{% block content %}
    <h1 class="text-2xl"> My account</h1>


    <a href="{% url 'logout' %}" class="mt-6 inline-block py-4 px-8 bg-red-400 text-white">Log out</a>
    <p class="md:space-x-1 space-y-1 md:space-y-0 mb-4 mt-6">
        <!--a class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Link with href
        </a-->
        <button id="btn_coll" class="inline-block px-6 py-2.5 bg-teal-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-teal-700 hover:shadow-lg focus:bg-teal-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-teal-800 active:shadow-lg transition duration-150 ease-in-out" 
        type="button" 
        
        >
            Show Account settings
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="block p-6 rounded-lg shadow-lg bg-white">
            <form action="." method="post"  class="space-y-5">
                {% csrf_token %}
                {{form.as_p}}
                <button class="mt-6 py-4 px-8 bg-teal-500 text-white hover:bg-teal-800">Submit</button>
            </form>
        </div>
    </div>

    <div><a target="_blank" href="https://tailwind-elements.com/docs/standard/components/dropdown/">tailwind elements link </a></div>


{% endblock content%}

    <script>
        document.getElementById('btn_coll').addEventListener('click',()=>{

                if(document.getElementById('collapseExample').classList.contains("collapse"))
                {   
                    
                    document.getElementById('collapseExample').classList.remove("collapse")
                    
                }else{
                    
                    document.getElementById('collapseExample').classList.add("collapse")
                }                  
                
            /*},300)*/
        })
    </script>
{% endblock scripts %}
