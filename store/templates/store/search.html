{% extends 'core/mainBase.html' %}


{% block title %}Search {% endblock title %}

{% block content %}
    <h1 class="text-xl"> Search </h1>
        
    {% if products %}
        <h2 class="text-xs text-gray-600"> Search results for "{{query}}":</h2>

        {% include 'store/partials/products.html' %} 
        
    {% else%}
        <p>There are no products match for "{{query}}" </p>
    {% endif %}
        

{% endblock content %}
