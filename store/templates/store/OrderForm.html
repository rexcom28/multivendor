{% extends 'core/base.html' %}


{% block title %}Order Edit {% endblock title %}

{% block content %}
    <h1 class="mb-6 text-xl"> Order Edit {{orderId}} </h1>

    
    {% if items  %}
        
        {% for item in items  %}
            {{item.product}}
            {{item.price}}
            {{item.quantity}}
            <hr>
        {% endfor %}
        
    {% endif %}
        

    <form action="." method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="py-4 px-8 bg-teal-800 text-white">Save</button>
    </form>


    
{% endblock content%}
