<div class="dropdown relative">
    <button
      class="
        dropdown-toggle
        px-6
        py-2.5
        bg-teal-500
        text-white
        font-medium
        text-xs
        leading-tight
        uppercase
        rounded
        shadow-md
        hover:bg-teal-600 hover:shadow-lg
        focus:bg-teal-600 focus:shadow-lg focus:outline-none focus:ring-0
        active:bg-teal-700 active:shadow-lg active:text-white
        transition
        duration-150
        ease-in-out
        flex
        items-center
        whitespace-nowrap
      "
      type="button"
      id="dropdownMenuButton8"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {% block btn_name %}{% endblock btn_name %}
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="caret-down"
        class="w-2 ml-2"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      >
        <path
          fill="currentColor"
          d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
        ></path>
      </svg>
    </button>
    <ul
      class="
        dropdown-menu
        min-w-max
        absolute
        hidden
        bg-white
        text-base
        z-50
        float-left
        py-2
        list-none
        text-left
        rounded-lg
        shadow-lg
        mt-1
        hidden
        m-0
        bg-clip-padding
        border-none
      "
      aria-labelledby="dropdownMenuButton8"
    >
      {% if request.user.is_staff %}
        <li>
          <a
            class="
              dropdown-item
              text-sm
              py-2
              px-4
              font-normal
              block
              w-full
              whitespace-nowrap
              bg-transparent
              text-gray-700
              hover:bg-gray-100
            "
            href="{% block A1_href %}{% endblock A1_href %}"
            >{% block A1 %}{% endblock A1 %}</a
          >
        </li>
      {% endif %}
      <li>
        <a
          class="
            dropdown-item
            text-sm
            py-2
            px-4
            font-normal
            block
            w-full
            whitespace-nowrap
            bg-transparent
            text-gray-700
            hover:bg-gray-100
          "
          href="{% block A2_href %}{% endblock A2_href %}"
          >{% block A2 %}{% endblock A2 %}</a
        >
      </li>
      <li>
        <a
          class="
            dropdown-item
            text-sm
            py-2
            px-4
            font-normal
            block
            w-full
            whitespace-nowrap
            bg-transparent
            text-gray-700
            hover:bg-gray-100
          "
          href="{% block A3_href %}{% endblock A3_href %}"
          >{% block A3 %}{% endblock A3 %}</a
        >
      </li>
      
      <li>
        <!-- Button trigger modal -->
        <button class="px-6
              py-2.5
              bg-blue-600
              text-white
              font-medium
              text-xs
              leading-tight
              uppercase
              rounded
              shadow-md
              hover:bg-blue-700 hover:shadow-lg
              focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
              active:bg-blue-800 active:shadow-lg
              transition
              duration-150
              ease-in-out" onclick="loadOrder(event,{{order.id}})" data-bs-toggle="modal" data-bs-target="#exampleModal{{order.id}}">
          Edit Order
      </button>
        
        
      </li>
    </ul>
  </div>
