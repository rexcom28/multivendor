<div id="discounts-table">
    
    <div class="table-responsive">
        <table class="table">
            <thead class="bg-gray-60">

                <tr>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">                        
                        Name
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        stock
                    </th>

                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        Times redeemed
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        % Discount
                    </th>
                    {% if request.user.userprofile.is_vendor %}
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                      <a href="{% url 'addDiscount' %}" class="btn btn-primary">Add Discount</a>
                    </th>
                    {% endif %}
                    
                </tr>
            </thead>
            <tbody>
                {% for discount in discounts %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        {{discount.code_name}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        {{discount.stock}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        {{discount.check_times_redeemed}}
                    </td>
                    <td>{{discount.discount_percent}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <a href="{% url 'editDiscount' discount.id %}" class="btn btn-primary btn-sm">edit/view</a>
                        
                    </td>
                    
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">
                        No discounts found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
