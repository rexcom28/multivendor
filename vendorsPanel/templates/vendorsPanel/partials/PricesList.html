<div id="prices-table">
    
    <div class="table-responsive">
        <table class="table">
            <thead class="bg-gray-60">

                <tr>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        Stripe id
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        Default price
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        product
                    </th>

                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                        Price
                    </th>
                    
                    {% if request.user.userprofile.is_vendor %}
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                      <a href="{% url 'priceCreate' %}" class="btn btn-primary">Add Price</a>
                    </th>
                    {% endif %}
                    
                </tr>
            </thead>
            <tbody>
                {% for price in prices %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        {{price.stripe_id}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        
                        <span class="badge text-bg-{% if price.active_price %}success{% else %}secondary{% endif %}">{% if price.active_price %}Yes{% else %}No {% endif %}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        {{price.product}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        {{price.price_amount}}
                    </td>
                    
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <a href="{% url 'priceUpdate' price.pk %}" class="btn btn-primary btn-sm">edit/view</a>                        
                    </td>
                    
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">
                        No prices found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
