{% extends 'core/mainBase.html' %}

{% block content %}

<!--Tabs navs-->
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      
      <button class="nav-link {% if productTab %}active{% endif %}" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Products</button>
    </li>
    <li class="nav-item" role="presentation">
      
      <button class="nav-link {% if discountTab %}active{% endif %}" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Discounts</button>
    </li>
    <li class="nav-item" role="presentation">
      
      <button class="nav-link {% if pricesTab %}active{% endif %}" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Prices</button>
    </li>
</ul>
<!--Tabs navs-->

<!--Tabs content-->
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade {% if productTab %}active show{% endif %}" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      <!-- Form search Products -->
      <div class=" my-3 btn-group btn-group" role="group" aria-label="Basic example">          
          <form action="." method="get" class=" mx-3">
              <div class="input-group">
                  <input type="text" id="filter" placeholder="search product..." name="product_filter" class="form-control" />
                  <input type="hidden" id="productTab" name="productTab" class="form-control" value="active" />
                  <div class="input-group-append">
                      <button class="mx-2 px-2 btn btn-outline-secondary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                      </button>
                  </div>
              </div>
          </form>
      </div>

      <div>
          {% include 'vendorsPanel/partials/ProductsList.html' %}
      </div>
  </div>

  <div class="tab-pane fade {% if discountTab %}active show{% endif %}" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
    <!-- Form search Products -->
    <div class="my-3 btn-group btn-group" role="group" aria-label="Basic example">          
      <form action="." method="get" class=" mx-3">
          <div class="input-group">
              <input type="text" id="filter_discount" placeholder="search discount..." name="discount_filter" class="form-control" />
              <input type="hidden" id="discountTab" name="discountTab" class="form-control" value="active" />

              <div class="input-group-append">
                  <button class="mx-2 px-2 btn btn-outline-secondary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                  </button>
              </div>
          </div>
      </form>
    </div>
    <div>
      {% include 'vendorsPanel/partials/DiscountList.html' %}
    </div>
  </div>

  <div class="tab-pane fade {% if pricesTab %}active show{% endif %}" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
    <div>
      {% include 'vendorsPanel/partials/PricesList.html' %}
    </div>
  </div>
</div>
<!--Tabs content-->

{% endblock content %}

{% block scripts %}

{% endblock scripts %}
